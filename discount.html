<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discounts</title>
</head>
<body>
    <h1>ABDUL RAHEEM SYED computes discounts</h1>
    <h2>Getting input</h2>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="base">Enter base amount </label>
                <input type="number" id="base" name="base" value=20> <br>
            </div>
            <div class="form-group">
                <label for="discounts">Enter the discount percentage</label>
                <input type="number" id="discounts" name="discounts" value=10> <br>
            </div>
            <input type="button" onclick="discount()" value="Apply discount">
        </form>
        <p id="result">This text will be changed </p>
    </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <input type="radio" id="first" name="operation" onclick="chooseOp()" value="times">
                <label for="first">*</label> <br>
            </div>
            <div class="form-group">
                <input type="radio" id="second" name="operation" onclick="chooseOp()" value="divide">
                <label for="second">/</label> <br>
            </div>

            <input type="radio" id="third" name="operation" onclick="chooseOp()" value="exponent">
            <label for="third">**</label> <br>
        </form>

        <p id="result2">This text will be replaced </p>
    </div>
    </div>
    <script>
        function discount() {
            let base = document.getElementById("base").value;
            let value = document.getElementById("discounts").value;
            let result = "";
            for (let i = 1; i < 6; i++) {
                let discount = (base * i) - ((base * i) * value / 100);
                result = result + " " + discount;
            }
            document.getElementById("result").innerHTML = "Discounted amounts for base " + base + " are " + result;
        }
        function chooseOp() {
            let results = 0;
            let base = document.getElementById("base").value;
            let discount = document.getElementById("discounts").value;
            let times = document.getElementById("first").checked;
            let divide = document.getElementById("second").checked;
            let exponent = document.getElementById("third").checked;
            if (times) {
                results = base * discount;
            }
            else if (divide) {
                results = base / discount;
            }
            else if (exponent) {
                results = base ** discount
            }
            document.getElementById("result2").innerHTML = results
        }
    </script>
</body>
</html>
