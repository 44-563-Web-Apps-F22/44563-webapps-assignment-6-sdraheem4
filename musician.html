    <title>Musician</title>

<body>
    <h1>Musician guess by Syed Abdul Raheem</h1>

<h2>Getting input</h2>
<form style="width: 500px;">
    <div class="form-check">
        <label for="form1_age" class="form-label">Enter the secret musician name</label>
        <input type="password" class="form-control" id="form1_age" name="form1_age" min=10 max=50 step=2
            value="John Lennon" aria-describedby="emailHelp">

    </div>
    <div class="form-check">
        <label for="form1_nick" class="form-label">Guess the musician</label>
        <input type="text" class="form-control" id="form1_nick" name="form1_nick" autofocus>
    </div><br>
    <div class="form-check">
        <button type="button" class="btn btn-secondary" onclick="checkGuess()" value="Check the guess">Submit</button>
    </div> <br>
    <div class="form-check">
        <p id="result">This text will be replaced </p>
    </div>
    <div class="container">
        <img src="Slugs.jpg" id="image" onclick="swapImage()" alt="Slugs" style="width: 100px;height: 100px;">
    </div>
</form>

<script> 
correct = 0
wrong = 0
useImage=1
function endofElement() {
            alert("Sorry, game over");
        }
function checkGuess (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)   
    out = document.getElementById("result")
    if(age==nick){     
        alert("You got it right")
        correct = correct+1
        out.innerHTML = "Correct answer: "+ correct +" Wrong answer: "+ wrong
    } else if (wrong >= 3) {
                document.getElementById("btn").onclick = endofElement();
                out.innerHTML = "Correct answer: " + correct + " Wrong answer: " + wrong;
            }
            else {
                alert("Wrong Musician");
                wrong = wrong + 1
                out.innerHTML = "Correct answer: " + correct + " Wrong answer: " + wrong;
            }
}
function swapImage() {
            switch (useImage) {
                case 1: useImage = useImage + 1
                    image.src = "Dragonfly.jpg";
                    break;
                case 2: useImage = useImage + 1
                    image.src = "Earwing.jpg";
                    break;
                case 3: useImage = useImage + 1
                    image.src = "Slugs.jpg";
                    break;
            }
        }
</script>
